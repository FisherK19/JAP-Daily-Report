<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../assets/adminportal.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <img src="../assets/images/company-logo.png" alt="Company Logo" id="company-logo" class="img-fluid">
        <h1>Admin Portal</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adminlogin.html">Admin Login</a></li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
              </li>
        </ul>
    </nav>

    <main class="container mt-4">
        <section id="user-management">
            <h2>User Management</h2>
            <p>View and manage user information here.</p>
            <!-- Add a button to download users -->
            <button onclick="downloadUsers()" class="btn btn-primary">Download User Data</button>
            <!-- Container for user data -->
            <div id="user-container"></div>
          </section>
          
          <section id="daily-reports">
            <h2>Daily Reports</h2>
            <p>Access and download daily activity reports.</p>
            <!-- Add a button to download reports -->
            <button onclick="downloadReports()" class="btn btn-primary">Download Reports</button>
            <!-- Container for report data -->
            <div id="reports-container"></div>
          </section>
          
    </main>

    <footer class="container text-center bg-light p-3 mt-4">
        <p>&copy; 2024 John A. Pappalas Timesheet App. All rights reserved.</p>
    </footer>

   
</body>
</html>
