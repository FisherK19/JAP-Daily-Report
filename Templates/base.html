<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Timesheet</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styling -->
</head>
<body>
    <header>
        <h1>Daily Timesheet</h1>
    </header>
    <main>
        <form action="/submit-timesheet" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <h2>Time Entries</h2>
            <div class="time-entry">
                <label for="project">Project:</label>
                <input type="text" id="project" name="project" required>

                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time" required>

                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="end-time" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="button" onclick="addEntry()">Add Another Entry</button>
            <button type="submit">Submit Timesheet</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 JAP Timesheet App</p>
    </footer>
    <script src="scripts.js"></script> <!-- Link to a JavaScript file for interactive features -->
</body>
</html>
