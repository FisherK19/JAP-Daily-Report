<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="/assets/adminportal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
    <header>
        <img src="/assets/images/company-logo.png" alt="Company Logo">
        <h1>Admin Portal</h1>
        <nav>
            <a href="/admin/portal">Home</a>
            <a href="/admin/logout">Logout</a>
        </nav>
    </header>

    <main>
        <form id="dateForm">
            <label for="date">Select Date:</label>
            <input type="text" id="date" name="date" placeholder="Select Date" required>
            <label for="user">Select User:</label>
            <select id="user" name="user" required>
                <option value="" disabled selected>Select User</option>
            </select>
            <button type="button" id="generatePDF">Download PDF for Selected User</button>
            <button type="button" id="generateExcel">Download Excel for Selected User</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 John A. Papalas Daily Report App. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#date", {
                dateFormat: "Y-m-d"
            });

            document.getElementById('date').addEventListener('change', function () {
                const date = this.value;
                if (date) {
                    fetch(`/admin/portal/reports?date=${date}`)
                        .then(response => response.json())
                        .then(data => {
                            const userSelect = document.getElementById('user');
                            userSelect.innerHTML = '<option value="" disabled selected>Select User</option>';
                            if (data.length === 0) {
                                alert('No reports found for the specified date.');
                            } else {
                                data.forEach(report => {
                                    const option = document.createElement('option');
                                    option.value = report.username;
                                    option.textContent = `${report.username} - ${report.job_number}`;
                                    userSelect.appendChild(option);
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching reports:', error);
                            alert('An error occurred while fetching reports.');
                        });
                }
            });

            document.getElementById('generatePDF').addEventListener('click', function () {
                const date = document.getElementById('date').value;
                const user = document.getElementById('user').value;
                if (date && user) {
                    window.location.href = `/admin/portal/report/pdf?date=${date}&user=${user}`;
                } else {
                    alert('Please select a date and a user.');
                }
            });

            document.getElementById('generateExcel').addEventListener('click', function () {
                const date = document.getElementById('date').value;
                const user = document.getElementById('user').value;
                if (date && user) {
                    window.location.href = `/admin/portal/report/excel?date=${date}&user=${user}`;
                } else {
                    alert('Please select a date and a user.');
                }
            });
        });
    </script>
</body>
</html>
