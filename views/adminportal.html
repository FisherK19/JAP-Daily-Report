<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="/assets/adminportal.css">
</head>
<body>
    <h1>Admin Portal</h1>
    <form id="generate-pdf-form">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Generate PDF</button>
    </form>
    <script>
        document.getElementById('generate-pdf-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
                window.location.href = `/admin/portal/report/pdf/${username}`;
            } else {
                alert('Please enter a username');
            }
        });
    </script>
</body>
</html>
