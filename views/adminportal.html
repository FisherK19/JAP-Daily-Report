<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="/assets/adminportal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
    <h1>Admin Portal</h1>
    <img src="/assets/images/company-logo.png" alt="Company Logo" style="width: 150px;">

    <form id="pdfForm">
        <label for="date">Select Date:</label>
        <input type="text" id="date" name="date" placeholder="Select Date" required>
        <button type="submit">Generate PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#date", {
                dateFormat: "Y-m-d"
            });

            document.getElementById('pdfForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const date = document.getElementById('date').value;
                window.location.href = `/admin/portal/report/pdf?date=${date}`;
            });
        });
    </script>
</body>
</html>
