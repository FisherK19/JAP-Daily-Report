<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Daily Report</title>
    <link rel="stylesheet" href="../assets/daily-report.css">
</head>
<body>
    <header>
        <img src="../assets/images/company-logo.png" alt="Company Logo" id="company-logo" class="img-fluid">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
        </ul>
    </nav>

    <main>
        <h1>Daily Report Entry</h1>
        <form id="daily-report-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="date-input" required>
                <label for="job-number">Job Number:</label>
                <input type="text" id="job-number" name="job_number" required>
                <label for="T&M">T&M:</label>
                <input type="checkbox" id="T&M" name="t_and_m">
                <label for="Contract">Contract:</label>
                <input type="checkbox" id="Contract" name="contract">
            </div>

            <div class="form-group">
                <label for="foreman">Foreman:</label>
                <input type="text" id="foreman" name="foreman" required>
                <label for="cell-number">Cell Number:</label>
                <input type="text" id="cell-number" name="cell_number" required>
                <label for="customer">Customer:</label>
                <input type="text" id="customer" name="customer" required>
                <label for="customer-po">Customer PO#:</label>
                <input type="text" id="customer-po" name="customer_po" required>
            </div>

            <div class="form-group">
                <label for="job-site">Job Site:</label>
                <input type="text" id="job-site" name="job_site" required>
                <label for="job-description">Job Description:</label>
                <input type="text" id="job-description" name="job_description" required>
                <label for="job-completion">Job Completion:</label>
                <input type="text" id="job-completion" name="job_completion" required>
            </div>

            <div class="form-group">
                <label for="material-description">Material Description:</label>
                <input type="text" id="material-description" name="material_description" required>
                <label for="equipment-description">Equipment Description:</label>
                <input type="text" id="equipment-description" name="equipment_description" required>
            </div>

            <div class="form-group">
                <label for="hours-worked">Hours Worked:</label>
                <input type="text" id="hours-worked" name="hours_worked" required>
                <label for="employee">Employee:</label>
                <input type="text" id="employee" name="employee" required>
                <label for="straight-time">Straight Time:</label>
                <input type="text" id="straight-time" name="straight_time" required>
                <label for="double-time">Double Time:</label>
                <input type="text" id="double-time" name="double_time" required>
                <label for="time-and-a-half">Time & 1/2:</label>
                <input type="text" id="time-and-a-half" name="time_and_a_half" required>
            </div>

            <div class="form-group">
                <label for="emergency-purchases">Emergency Purchases:</label>
                <input type="text" id="emergency-purchases" name="emergency_purchases" required>
            </div>

            <div class="form-group">
                <label for="approved-by">Approved By:</label>
                <input type="text" id="approved-by" name="approved_by" required>
                <button type="submit">Submit Daily Report</button>
            </div>
        </form>
    </main>

    <footer class="container mt-4">
        <p>&copy; 2024 John A. Pappalas Daily Report App. All rights reserved.</p>
    </footer>

    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'same-origin'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed');
                }
            });
        }

        document.getElementById('daily-report-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log('Form data:', data); // Log form data
            fetch('/daily-report', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.json()).then(data => {
                alert(data.message);
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
