    <link rel="stylesheet" href="/assets/daily-report.css">
    <style>
        /* Add custom CSS here or in your daily-report.css file */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
        }
        .form-group textarea {
            height: 100px;
        }
        .employee-hours {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .employee-entry {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .employee-entry .form-group {
            margin-bottom: 0.5em;
        }
        .employee-entry label {
            font-size: 0.9em;
        }
        .employee-entry input {
            font-size: 0.9em;
            padding: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'same-origin'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed');
                }
            });
        }

        document.getElementById('daily-report-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log('Form data:', data); // Log form data
            fetch('/daily-report', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.json()).then(data => {
                alert(data.message);
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
