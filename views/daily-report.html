<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Daily Report</title>
    <link rel="stylesheet" href="/assets/daily-report.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
        }
        .form-group textarea {
            height: 100px;
        }
        .sheeting, .equipment {
            display: flex;
            flex-wrap: wrap;
        }
        .sheeting div, .equipment div {
            flex: 1;
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <img src="/assets/images/company-logo.png" alt="Company Logo" id="company-logo" class="img-fluid">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <h1>Daily Report Entry</h1>
        <form id="daily-report-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="job-number">Job Number:</label>
                <input type="text" id="job-number" name="job_number" required>
            </div>
            <div class="form-group">
                <label for="contract">Contract:</label>
                <input type="checkbox" id="contract" name="contract">
            </div>
            <div class="form-group">
                <label for="foreman">Foreman:</label>
                <input type="text" id="foreman" name="foreman" required>
            </div>
            <div class="form-group">
                <label for="cell-number">Cell Number:</label>
                <input type="text" id="cell-number" name="cell_number" required>
            </div>
            <div class="form-group">
                <label for="customer">Customer:</label>
                <input type="text" id="customer" name="customer" required>
            </div>
            <div class="form-group">
                <label for="customer-po">Customer PO#:</label>
                <input type="text" id="customer-po" name="customer_po" required>
            </div>
            <div class="form-group">
                <label for="job-site">Job Site:</label>
                <input type="text" id="job-site" name="job_site" required>
            </div>
            <div class="form-group">
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job_description" required></textarea>
            </div>
            <div class="form-group">
                <label for="job-completion">Job Completion:</label>
                <input type="text" id="job-completion" name="job_completion" required>
            </div>

            <h2>Employee Hours</h2>
            <div class="form-group">
                <label for="employee">Employee:</label>
                <input type="text" id="employee" name="employee" required>
            </div>
            <div class="form-group">
                <label for="hours-worked">Hours Worked:</label>
                <input type="text" id="hours-worked" name="hours_worked" required>
            </div>
            <div class="form-group">
                <label for="straight-time">Straight Time:</label>
                <input type="text" id="straight-time" name="straight_time" required>
            </div>
            <div class="form-group">
                <label for="time-and-a-half">Time & 1/2:</label>
                <input type="text" id="time-and-a-half" name="time_and_a_half" required>
            </div>
            <div class="form-group">
                <label for="double-time">Double Time:</label>
                <input type="text" id="double-time" name="double_time" required>
            </div>

            <h2>Materials Used</h2>
            <div class="sheeting">
                <div class="form-group">
                    <label for="siding">Siding:</label>
                    <input type="text" id="siding" name="siding">
                </div>
                <div class="form-group">
                    <label for="roofing">Roofing:</label>
                    <input type="text" id="roofing" name="roofing">
                </div>
                <div class="form-group">
                    <label for="flashing">Flashing:</label>
                    <input type="text" id="flashing" name="flashing">
                </div>
                <div class="form-group">
                    <label for="miscellaneous">Miscellaneous:</label>
                    <input type="text" id="miscellaneous" name="miscellaneous">
                </div>
            </div>

            <h2>Equipment Used</h2>
            <div class="equipment">
                <div class="form-group">
                    <label for="trucks">Trucks:</label>
                    <input type="text" id="trucks" name="trucks">
                </div>
                <div class="form-group">
                    <label for="welders">Welders:</label>
                    <input type="text" id="welders" name="welders">
                </div>
                <div class="form-group">
                    <label for="generators">Generators:</label>
                    <input type="text" id="generators" name="generators">
                </div>
                <div class="form-group">
                    <label for="compressors">Compressors:</label>
                    <input type="text" id="compressors" name="compressors">
                </div>
                <div class="form-group">
                    <label for="fuel">Fuel:</label>
                    <input type="text" id="fuel" name="fuel">
                </div>
                <div class="form-group">
                    <label for="scaffolding">Scaffolding:</label>
                    <input type="text" id="scaffolding" name="scaffolding">
                </div>
                <div class="form-group">
                    <label for="safety-equipment">Safety Equipment:</label>
                    <input type="text" id="safety-equipment" name="safety_equipment">
                </div>
                <div class="form-group">
                    <label for="miscellaneous-equipment">Miscellaneous:</label>
                    <input type="text" id="miscellaneous-equipment" name="miscellaneous_equipment">
                </div>
            </div>

            <div class="form-group">
                <label for="emergency-purchases">Emergency Purchases:</label>
                <input type="text" id="emergency-purchases" name="emergency_purchases" required>
            </div>
            <div class="form-group">
                <label for="approved-by">Approved By:</label>
                <input type="text" id="approved-by" name="approved_by" required>
            </div>
            <button type="submit">Submit Daily Report</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 John A. Pappalas Daily Report App. All rights reserved.</p>
    </footer>

    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'same-origin'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed');
                }
            });
        }

        document.getElementById('daily-report-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log('Form data:', data); // Log form data
            fetch('/daily-report', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.json()).then(data => {
                alert(data.message);
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
