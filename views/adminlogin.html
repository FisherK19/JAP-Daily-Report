<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../assets/login.css">

<form id="login-form" action="/admin/login" method="post">
    <div class="form-group">
        <img src="../assets/images/company-logo.png" alt="Company Logo" id="company-logo" class="img-fluid">
    </div>
    <nav>
        <ul>
            <li><a href="adminportal.html">Admin Portal</a></li>
            <li><a href="adminregister.html">Admin Register</a></li>
        </ul>
    </nav>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
   
    <div class="form-group">
        <button type="submit" class="btn">Login</button>
    </div>
</form>
